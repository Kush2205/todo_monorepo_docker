name: Deplo the backend
on:
  push:
    branches: [main]

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name : Checkout repository
          uses: actions/checkout@v2

        - name: Docker Login
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

     